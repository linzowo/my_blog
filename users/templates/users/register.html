{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Create your personal account.</h2>
{% endblock header %}

{% block content %}

  <form method="POST" action="{% url 'users:register' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="sumbit">Register</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
  </form>

{% endblock content %}
