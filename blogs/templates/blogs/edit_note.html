{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Note</h2>
{% endblock header %}

{% block content %}

  <form method="POST" action="{% url 'blogs:edit_note' note.id %}" class="form" >
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
      {% endbuttons %}
  </form>

{% endblock content %}
